<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="StackField - Free puzzle game with no ads. Place blocks, clear lines, and score combos!">
    <meta name="theme-color" content="#0f0f23">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StackField">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
    <link rel="manifest" href="manifest.json">

    <title>StackField - Free Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <div class="logo">
                <h1>StackField</h1>
            </div>
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
                <div class="high-score-label">Best: <span id="highScore">0</span></div>
            </div>
        </header>

        <!-- Combo Indicator -->
        <div class="combo-indicator" id="comboIndicator">
            <span class="combo-text"></span>
        </div>

        <!-- Game Grid -->
        <div class="grid-wrapper">
            <div class="grid" id="gameGrid">
                <!-- 8x8 grid cells will be generated by JavaScript -->
            </div>
        </div>

        <!-- Block Preview Area -->
        <div class="blocks-container" id="blocksContainer">
            <div class="block-preview" id="block1" draggable="true"></div>
            <div class="block-preview" id="block2" draggable="true"></div>
            <div class="block-preview" id="block3" draggable="true"></div>
        </div>

        <!-- Instructions -->
        <div class="instructions">
            <p>Drag blocks to the grid â€¢ Clear rows & columns â€¢ Make combos!</p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div class="final-score">
                <div class="final-score-label">Final Score</div>
                <div class="final-score-value" id="finalScore">0</div>
            </div>
            <div class="high-score-badge" id="highScoreBadge" style="display: none;">
                ðŸŽ‰ New High Score! ðŸŽ‰
            </div>
            <button class="restart-button" id="restartButton">Play Again</button>
        </div>
    </div>

    <!-- Particle Container for Effects -->
    <div class="particles-container" id="particlesContainer"></div>

    <script src="game.js"></script>
</body>
</html>
